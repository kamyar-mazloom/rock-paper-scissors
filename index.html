<!DOCTYPE html>
<html>
<head>

</head>
<body>

  <button id="btnRock">Rock</button>
  <button id="btnPaper">Paper</button>
  <button id="btnScissors">Scissors</button>
  
  <script>

      function computerPlay(){
        const answers = ["rock","paper","scissors"]
        return answers[Math.floor(Math.random() * answers.length)];
      }
      const computerSelection = computerPlay();
      
      document.getElementById("btnRock").addEventListener('click', playRound('rock', computerSelection));
      document.getElementById("btnPaper").addEventListener("click", playRound('paper', computerSelection));
      document.getElementById("btnScissors").addEventListener("click", playRound('scissors', computerSelection));

      function playRound(playerSelection, computerSelection) {
        
        if (computerSelection==playerSelection) {console.log("tie, you both chose " + playerSelection)}
          else if (computerSelection=="rock" && playerSelection=="paper")   {console.log("You win!, you chose "+ playerSelection + " and computer chose " +computerSelection)}
          else if (computerSelection=="paper" && playerSelection=="scissors")   {console.log("You win!, you chose "+ playerSelection + " and computer chose " +computerSelection)}
          else if (computerSelection=="scissors" && playerSelection=="rock")   {console.log("You win!, you chose "+ playerSelection + " and computer chose " +computerSelection)}
          else {console.log("you lose! you chose "+ playerSelection +" and computer chose "+ computerSelection)}
      }

console.log(playRound(playerSelection, computerSelection));

</script>
