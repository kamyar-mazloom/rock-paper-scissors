<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>

  <button id="btnRock">Rock</button>
  <button id="btnPaper">Paper</button>
  <button id="btnScissors">Scissors</button>
  
  <script>
      
      let humanScore = 0;
      let computerScore = 0;
      let computerSelection = computerPlay();

      document.getElementById("btnRock").addEventListener("click", playRock);
      document.getElementById("btnPaper").addEventListener("click", playPaper);
      document.getElementById("btnScissors").addEventListener("click", playScissors);

      function playRound(playerSelection, computerSelection) {
        
        if (computerSelection==playerSelection) {console.log("tie, you both chose " + playerSelection)}
          else if (computerSelection=="rock" && playerSelection=="paper")   {console.log("You win!, you chose "+ playerSelection + " and computer chose " +computerSelection); humanScore++;}
          else if (computerSelection=="paper" && playerSelection=="scissors")   {console.log("You win!, you chose "+ playerSelection + " and computer chose " +computerSelection); humanScore++;}
          else if (computerSelection=="scissors" && playerSelection=="rock")   {console.log("You win!, you chose "+ playerSelection + " and computer chose " +computerSelection); humanScore++;}
          else {console.log("you lose! you chose "+ playerSelection +" and computer chose "+ computerSelection); computerScore++;}
          
        if (humanScore === 5) {console.log("%cCongrats. you win!","color:blue; font-size: 20px")}
        if (computerScore === 5) {console.log("%cYou lost. Better luck next time.","color:blue; font-size: 20px")}
      }

      function computerPlay(){
        const answers = ["rock","paper","scissors"]
        return answers[Math.floor(Math.random() * answers.length)];
      }

      function playRock(){
        playRound("rock", computerPlay());
      }
      function playPaper() {
        playRound("paper", computerPlay());
      }
      function playScissors() {
        playRound("scissors", computerPlay());
      }

</script> 
</body>
</html>
